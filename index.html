<script>
const TOKEN = "8542850751:AAEnq5uUTsoO14fPn0H7DiBOXPSrbBn-6Bw";
const CHAT_ID = "-1003749317798";

async function enviarTelegram(mensagem) {
    const statusDiv = document.getElementById('log-status');
    statusDiv.innerText = "Enviando para o Telegram...";
    
    // Removendo tags HTML para evitar erro na API
    const textoSemHtml = mensagem.replace(/<[^>]*>?/gm, '');

    try {
        const response = await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                text: textoSemHtml
            })
        });

        const data = await response.json();
        
        if (data.ok) {
            statusDiv.style.color = "#00ff88";
            statusDiv.innerText = "‚úÖ ENVIADO COM SUCESSO!";
        } else {
            statusDiv.style.color = "#ff4444";
            statusDiv.innerText = "‚ùå ERRO: " + data.description;
        }
    } catch (e) {
        statusDiv.style.color = "#ff4444";
        statusDiv.innerText = "‚ùå ERRO DE CONEX√ÉO (Pode ser bloqueio do navegador)";
        console.error(e);
    }
}

function gerar(tipo) {
    const p = document.getElementById('painel');
    p.style.display = 'block';
    let h = new Date();
    h.setMinutes(h.getMinutes() + 1);
    let time = h.getHours().toString().padStart(2,"0")+":"+h.getMinutes().toString().padStart(2,"0");

    p.innerHTML = `<pre style="margin:0; color:#00ff88">${txt}</pre>`;
    enviarTelegram(txt);
}
