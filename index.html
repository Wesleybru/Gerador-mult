<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL FORCE v9.1</title>
    <style>
        body{ background:#0b0b0f; color:#fff; font-family:sans-serif; display:flex; flex-direction:column; align-items:center; padding:20px; }
        .btn{ width:100%; max-width:350px; padding:15px; margin:10px 0; border:none; border-radius:10px; font-weight:bold; cursor:pointer; color:#fff; }
        #log-status { margin-top:15px; font-size:12px; color:#888; }
        .painel{ background:#1a1a24; padding:15px; border-radius:10px; display:none; border:1px solid #333; width:100%; max-width:320px; color:#00ff88; }
    </style>
</head>
<body>
    <h3 style="color:#aa66ff">SISTEMA NEURAL v9.1</h3>
    
    <button class="btn" style="background:#ff003c" onclick="gerar('AVIATOR')">‚úàÔ∏è ENVIAR AVIATOR</button>
    <button class="btn" style="background:#0500ff" onclick="gerar('DOUBLE')">üéØ ENVIAR DOUBLE</button>
    <button class="btn" style="background:#333" onclick="gerar('BRANCO')">‚ö™ BUSCAR BRANCO</button>

    <div id="painel" class="painel"></div>
    <div id="log-status">Status: Pronto</div>

<script>
const TOKEN = "8542850751:AAEnq5uUTsoO14fPn0H7DiBOXPSrbBn-6Bw";
const CHAT_ID = "-1003749317798";

function enviarTelegram(msg) {
    const status = document.getElementById('log-status');
    status.innerText = "Enviando...";
    
    // M√©todo alternativo via URL (evita alguns bloqueios de navegador)
    const texto = encodeURIComponent(msg.replace(/<[^>]*>?/gm, ''));
    const url = `https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${texto}`;

    fetch(url)
    .then(res => res.json())
    .then(data => {
        if(data.ok) {
            status.innerText = "‚úÖ ENVIADO COM SUCESSO!";
            status.style.color = "#00ff88";
        } else {
            status.innerText = "‚ùå ERRO: " + data.description;
            status.style.color = "#ff4444";
        }
    })
    .catch(err => {
        status.innerText = "‚ùå ERRO DE REDE/CORS";
        status.style.color = "#ff4444";
    });
}

function gerar(tipo) {
    const p = document.getElementById('painel');
    p.style.display = 'block';
    const time = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
    let txt = `ü§ñ SINAL ${tipo}\n‚è∞ Hora: ${time}\nüî• Assertividade: 95%`;
    p.innerHTML = `<pre>${txt}</pre>`;
    enviarTelegram(txt);
}
</script>
</body>
</html>
